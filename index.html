<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title></title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="">
    </head>

    <body>
        <header>
            <h1>Madrid's Coffee</h1>
        </header>

        <main>
            <fieldset>
                <legend>Order Coffee</legend>

                <label for="email">Email: </label>
                <input id="email-input" type="email" placeholder="madrid@coffee.com" required />

                <label for="coffee">Coffee: </label>
                <select id="coffee-list">
                    <option value="regular">Regular</option>
                
                    <option value="black">Black</option>

                    <option value="iced">Iced</option>

                    <option value="orange mocha frappuccino">Orange Mocha Frappuccino</option>
                </select>

                <input id="submit-button" type="submit" value="Create Order" />
            </fieldset>

            <section>
                <fieldset>
                <legend>Order Information</legend>

                <input id="order-email" type="email" placeholder="Enter Order Email" />
                <input id="order-info-button" type="button" value="Get Order" />

                <section id="order-information-container">
                </section>
                </fieldset>

                <fieldset>
                <legend>All Orders</legend>
                <div id="all-orders">
                </div>
                </fieldset>
            </section>
        </main>

        <footer>
        </footer>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.0.0/fetch.min.js"></script>

    <script src="main.js"></script>
</html>
