<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title></title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <header>
            <h1>Madrid's Coffee</h1>
        </header>

        <main>
            <fieldset class="order-coffee">
                <legend class="order-legend">Order Coffee</legend>

                <label class="order-label" for="email">Email: </label>

                <input id="email-input" class="email-input" type="email" placeholder="madrid@coffee.com" required />

                <label class="order-label" for="coffee">Coffee: </label>

                <select id="coffee-list" class="coffee-list">
                    <option class="coffee-option" value="regular">Regular</option>
                
                    <option class="coffee-option" value="black">Black</option>

                    <option class="coffee-option" value="iced">Iced</option>

                    <option class="coffee-option" value="orange mocha frappuccino">Orange Mocha Frappuccino</option>
                </select>

                <input id="submit-button" class="submit-button" type="submit" value="Create Order" />
            </fieldset>

            <section class="all-orders-container">
                <fieldset class="personal-order">
                    <legend class="order-legend">Order Information</legend>

                    <input id="order-email" class="email-input" type="email" placeholder="Enter Order Email" />

                    <input id="order-info-button" class="order-info-button" type="button" value="Get Order" />

                    <section id="order-information-container">
                        <!-- information for personal order -->
                    </section>
                </fieldset>

                <fieldset class="pending-orders">
                    <legend class="order-legend">All Orders</legend>
                    
                    <div id="pending-orders" class="pending-orders-container">
                        <!-- Where the entire list of orders will be -->
                    </div>
                </fieldset>
            </section>
        </main>

        <footer>
        </footer>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.0.0/fetch.min.js"></script>

    <script src="main.js"></script>
</html>
